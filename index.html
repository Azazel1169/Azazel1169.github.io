
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
</head>
<body>
    <div class="container">
        <nav class="header">
            <div class="nav-logo">
                <p class="nav-name">Logo</p>
            </div>
            <div class="nav-menu" id="myNavMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list">
                        <a href="#home" class="nav-link activie-link">Home</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#about" class="nav-link">About</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#projects" class="nav-link">Projects</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#contact" class="nav-link">Contact</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
            <div class="mode">
                <div class="moon-sun" id="toggle-switch">
                    <i class="fa fa-moon" id="moon"></i>
                    <i class="fa fa-sun" id="fa-sun"></i>
                </div>
            </div>
            <div class="nav-menu-btn">
                <i class="uil uil-bars" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <main class="wrapper">
            <section class="featured-box" id="home">
                <div class="featured-text">
                    <div class="hello">
                        <p>Hello I'm</p>
                    </div>
                    <div class="featured-name">
                        <span class="typedText"></span>
                    </div>
                    <div class="text-info">
                        <p>My name is Josh! Currently learning web development</p>
                    </div>
                    <div class="text-btn">
                        <button class="btn hire-btn">Hire Me</button>
                        <button class="btn">Download CV<i class="uil uil-file"></i></button>
                    </div>
                    <div class="social_icons">
                        <div class="icon_circle"></div>
                        <div class="icon"><i class="uil uil-github"></i></div>
                        <div class="icon"><i class="uil uil-facebook"></i></div>
                        <div class="icon"><i class="uil uil-linkedin"></i></div>
                        <div class="icon"><i class="uil uil-discord"></i></div>
                    </div>
                </div>
                <div class="featured-image">
                    <div class="image">
                        <img src="" alt="">
                    </div>
                </div>
            </section>
            <section class="section" id="about">
                <div class="top-header">
                    <h1>About me</h1>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="about-info">
                            <figure class="about-me">
                                <figcaption>
                                    <img src="" alt="" class="profile" />
                                    <h2>Web Developer</h2>
                                    <p>My name is Josh! Currently learning web development</p>
                                </figcaption>
                                <button class="about-me-btn">Hire Me</button>
                            </figure>
                        </div>
                    </div>
                    <div class="skill">
                        <div class="skill_box">
                            <span class="title">HTML</span>
                            <div class="skill-bar html">
                                <span class="skill-per">
                                    <span class="tooptip">60%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill_box">
                            <span class="title">CSS</span>
                            <div class="skill-bar css">
                                <span class="skill-per">
                                    <span class="tooptip">45%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill_box">
                            <span class="title">JavaScript</span>
                            <div class="skill-bar">
                                <span class="skill-per">
                                    <span class="tooptip"></span>
                                </span>
                            </div>
                        </div>
                        <div class="skill_box">
                            <span class="title"></span>
                            <div class="skill-bar">
                                <span class="skill-per">
                                    <span class="tooptip"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>

    
</body>
</html>
